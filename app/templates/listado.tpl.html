<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="shadow-z-1 fondo-blanco margin-top-20">
			<!-- Caja que contiene la informacion de la propuesta -->
			<div class="propuesta-box" ng-repeat="propuesta in propuestas">
			  <div class="row">
			  <!-- imagen del curso -->
			  	<div class="col-md-2">
			  		<img src="{{propuesta.imagen}}" alt="" class="img-responsive">
			  	</div>
			  	<!-- contenido -->
			  	<div class="col-md-10">
			  	<!-- titulo -->
			  		<h3>{{propuesta.titulo}}</h3>
			  	<!-- descripcion -->
			  	<p>{{propuesta.descripcion}}</p>
			  	<!-- planes de pago -->
			  	<a href="#" class="btn btn-info">{{propuesta.planes_de_pago[0]}}</a>
			  	<a href="#" class="btn btn-success">{{propuesta.planes_de_pago[1]}}</a>
			  	<a href="#" class="btn btn-primary">{{propuesta.planes_de_pago[2]}}</a>
			  	<a href="#/detalle/{{propuesta.id}}" class="btn btn-warning">MÃ¡s detalles</a>
			  	</div>
			  </div>
			</div>	

			</div>
		</div>
	</div>
</div>
